<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SkyScribe</title>
  </head>
  <body>
    <header>
      <H1>SkyScribe</H1>
      <div class="spacer"></div>
      <div class="search-box">
        <input
          type="text"
          class="search-box-input"
          placeholder="Search Location..."
        />
    </header>
    <div class="whole">
      <div class="left_panel">
        <p>Your Locations:</p>
      </div>
      <div class="right">
        <div class="location">
            <div class="city">City: </div>
            <div class="country">Country: </div>
        </div>
        <div class="nodes">
          <div class="today">
            <div class="temp">Temperature:</div>
            <div class="condition">Condition:</div>
          </div>
          <div class="tomorrow">
            <div class="temp">Temperature:</div>
            <div class="condition">Condition:</div>
          </div>
          <div class="day3">
            <div class="temp">Temperature:</div>
            <div class="condition">Condition:</div>
          </div>
        </div>
        <button class ="toggleUnit">°C/°F</button>
      </div>
    </div>
      <script src="bundle.js"></script>
  </body>
</html>
